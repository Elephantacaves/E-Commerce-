<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Electronics.css">
</head>
<body>
    <my-header></my-header>
   
    <div class="Doctors-Section">
        <!-- Products will be loaded here dynamically -->
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script>
        function displayProducts() {
            console.log("Starting to fetch electronics products");
            
            firebase.firestore().collection('products')
                .where('category', '==', 'electronics')
                .get()
                .then((querySnapshot) => {
                    console.log("Got products:", querySnapshot.size);
                    const productsContainer = document.querySelector('.Doctors-Section');
                    productsContainer.innerHTML = '';

                    querySnapshot.forEach((doc) => {
                        const product = doc.data();
                        const productCard = `
                            <div class="section-card1">
                                <div class="Im1" style="background-image: url('${product.imageUrl}');"></div>
                                <p class="name">${product.name}</p>
                                <p class="description">${product.description || 'No description available'}</p>
                                <p class="price">Price:<span>₹${product.price}</span></p>
                                <button onclick="checkLoginAndAddToCart('${doc.id}')">Buy</button>
                            </div>
                        `;
                        productsContainer.innerHTML += productCard;
                    });
                })
                .catch((error) => {
                    console.error("Error getting products:", error);
                });
        }

        function checkLoginAndAddToCart(productId) {
            console.log("Checking login status...");
            const user = firebase.auth().currentUser;
            
            if (user) {
                console.log("User is logged in:", user.email);
                // Add to cart logic to be implemented later
                console.log("Cart functionality not implemented yet");
            } else {
                console.log("User not logged in, showing prompt");
                showLoginPrompt();
            }
        }

        function showLoginPrompt() {
            const loginPrompt = document.createElement('div');
            loginPrompt.className = 'login-prompt';
            loginPrompt.innerHTML = `
                <div class="login-prompt-content">
                    <h3>Login Required</h3>
                    <p>Please login or create an account to continue shopping</p>
                    <div class="login-prompt-buttons">
                        <button onclick="window.location.href='login.html'">Login</button>
                        <button onclick="window.location.href='register.html'">Create Account</button>
                    </div>
                    <button class="close-btn" onclick="closeLoginPrompt()">✕</button>
                </div>
            `;
            document.body.appendChild(loginPrompt);
        }

        function closeLoginPrompt() {
            const prompt = document.querySelector('.login-prompt');
            if (prompt) {
                prompt.remove();
            }
        }

        document.addEventListener('DOMContentLoaded', displayProducts);
    </script>
    <script src="../components/header.js"></script>
</body>
</html>
